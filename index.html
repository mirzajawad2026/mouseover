<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover</title>
    <style>
    body{
    background-color: black;
    margin: 0;
    padding: 0;
    overflow: hidden;
    } 
    #abcd{  
    position: absolute;
    transition: all cubic-bezier(0.19, 1, 0.22, 1) 0.5s;
    width: 20px;
    height: 20px;
    background: blue;
    border-radius: 50%;
    }
    </style>
</head>
<body>
    <div id="abcd"></div>
    <script src="script.js"></script>
</body>
</html>
